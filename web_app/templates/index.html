<!DOCTYPE html>
<html>
<head>
    <title>Smart Shopping System</title>
    <style>
        table { width:80%; margin:auto; border-collapse:collapse; text-align:center;}
        th, td { border:1px solid black; padding:10px;}
        th { background:#f2f2f2;}
    </style>
</head>
<body>

<h2 style="text-align:center;">Smart Shopping System</h2>

<table>
<tr>
    <th>SL No</th>
    <th>Item</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Total</th>
</tr>

{% for item in items %}
<tr>
    <td>{{ item.slno }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.price }}</td>
    <td>{{ item.qty }}</td>
    <td>{{ item.price * item.qty }}</td>
</tr>
{% endfor %}

</table>
</body>
</html>
